<html>
  <head>
    <style>
      body {
        background-color: linen;
        align-content: center;
      }

      #container {
        width: 100%;
        height: 100%;
        justify-content: center;
      }

      .col {
        display: flex;
        flex-direction: column;
      }

      .row {
        display: flex;
        flex-direction: row;
      }

      #title {
        margin: auto;
      }

      #tools {
        margin: auto;
        justify-content: space-between;
        width: 50%;
      }

      #canvas {
        background-color: #DDFFDD;
        border: 3px solid maroon;
        flex: 1 1 auto;
        margin: 0 14%;
      }
    </style>
  </head>

  <body>
    <div id="container" class="col">
      <h1 id="title">Doodles here.</h1>
      <div id="tools" class="row">
        <div class="tool" data-tool-name="eye">eye</div>
        <div class="tool" data-tool-name="head">hed</div>
        <div class="tool" data-tool-name="body">bod</div>
        <div class="tool" data-tool-name="arm">arm</div>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="./paper-core.min.js"></script>
    <script type="module" src="./build/app.js"></script>
  </body>
</html>
